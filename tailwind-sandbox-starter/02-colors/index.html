<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
     <p class="text-black">shadeyok siyah</p>
     <p class="text-white">shadeyok beyaz</p>
     <p class="text-red-500">Kırmızı 500</p>
     <p class="text-green-500">Yeşil 500</p>
     <p class="text-emerald-500">Zümrüt 500</p>
     <p class="text-zinc-300">Çinko 300</p>
     <p class="text-slate-800">Kayraktaşı 800</p>

    <!-- Background Colors -->
     <p class="bg-slate-800 text-yellow-200">Kayraktaşı BG</p>
     <p class="bg-emerald-800">Zümrüt BG</p>
     <p class="bg-yellow-800">Kayrak BG</p>
     <p class="bg-indigo-800 text-white">Çivit BG</p>

    <!-- Text Underline -->
     <p class="underline decoration-red-500">Alt çizgi kırmızı </p>
     <p class="underline decoration-emerald-500">Alt çizgi zümrüt </p>
     <p class="underline decoration-yellow-800">Alt çizgi sarı </p>

    <!-- Border Colors -->
     <input type="text" class="border border-blue-400">
     <input type="text" class="border border-green-400">
     <input type="text" class="border border-orange-400">

    <!-- Divide Colors -->
     <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
     </div>

    <!-- Outline Colors -->
     <button class="outline outline-red-500">Selam</button>
     <button class="outline outline-blue-200">Selam</button>
     <button class="outline outline-yellow-500">Selam</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
     <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Shadow Cyan 500</button>
     <button class="shadow-lg bg-cyan-500 shadow-purple-500/50">Shadow Purple 500/50</button>

    <!-- Accent Colors -->
     <input type="checkbox" class="accent-purple-500" checked>

    <!-- Arbitrary Colors -->
     <div class="bg-[#427fab]">bg-[#427fab]</div>
     <div class="bg-[rgb(150,150,50)]">bg-[rbg(255,150,50)]</div>
     <div class="bg-[steelblue]">bg-[steelblue]</div>
  </body>
</html>
