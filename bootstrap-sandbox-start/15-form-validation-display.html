<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Form Doğrulama Ekranı</h1>

      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input type="text" class="form-control" id="username" required />
          <div class="valid-feedback">Sorun yok</div>
          <div class="invalid-feedback">Lütfen kullanıcı adınızı girin.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Posta Adresi</label>
          <input type="email" class="form-control" id="email" required />
          <div class="valid-feedback">Sorun yok</div>
          <div class="invalid-feedback">Lütfen doğru bir E-Posta adresi girin.</div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Şehir</label>
          <input type="text" class="form-control" id="city" required />
          <div class="valid-feedback">Sorun yok</div>
          <div class="invalid-feedback">Lütfen bulunduğunuz şehri seçin.</div>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Hüküm ve koşulları kabul ediyorum
            </label>
            <div class="invalid-feedback"> Hüküm ve koşulları kabul etmelisiniz.</div>
          </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Gönder" />
      </form>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    
    <!-- BAŞARILI popup çıkarma -->
    <script>
      const form = document.querySelector('.needs-validation')

      form.addEventListener('submit', (e) => { 
        
        if(!form.checkValidity()) {
          e.preventDefault();
        } else {
          alert('Başarılı');
        }

        form.classList.add('was-validated');
      });
    </script>
  </body>
</html>
